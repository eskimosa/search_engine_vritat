name: Deploy to EC2

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
          
      - name: Write EC2 Fingerprint to runner known hosts
        run: |
          mkdir -p /home/runner/.ssh
          ssh-keyscan -p 22 ${{ secrets.EC2_HOST }} >> /home/runner/.ssh/known_hosts
          # echo "${{ secrets.EC2_HOST }} ecdsa-sha2-nistp256 ${EC2_HOST_FINGERPRINT}" >> /home/runner/.ssh/known_hosts
          echo "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAIAqzXDxgzYjmY1uM+ffaMuETae0ln5Hx5NvK2+OQymqx ec2-user@ip-172-31-32-136.eu-north-1.compute.internal" >> /home/runner/.ssh/authorized_keys
          
      - name: Debug previous action
        run: |
          cat /home/runner/.ssh/known_hosts
      
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.EC2_PRIVATE_KEY }}   
      # - name: Write EC2 Private key to runner
      #  run: |
      #    mkdir -p /home/runner/.ssh/
      #    echo "${EC2_PRIVATE_KEY}" > /home/runner/.ssh/vritat_ssh
      #    chmod 600 /home/runner/.ssh/vritat_ssh
      #- name: Debug previous action
      #  run: |
      #    ls -la /home/runner/.ssh/vritat_ssh
       

      - name: Write and Copy .env file to EC2 instance
        env:
          PRODUCTION_ENV: ${{ secrets.PRODUCTION_ENV }}
        run: |
          mkdir -p env_dir
          echo "$PRODUCTION_ENV" > env_dir/env
          # scp -vvv /tmp/env ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }}:/home/ec2-user/search_engine_vritat/.env
          # cat /tmp/env | ssh ${{ secrets.EC2_USERNAME }}@${{ secrets.EC2_HOST }} "cat > /home/ec2-user/search_engine_vritat/.env"

      - name: copy file via ssh password
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.EC2_PRIVATE_KEY }}
          source: env_dir/env
          target: "/home/ec2-user/search_engine_vritat/.env"
